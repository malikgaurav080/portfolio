<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22_JAN_L-4</title>
</head>
<body>
    <form>
         <!-- after submitting the form we can reach the site whch was written n the action --> -->
        <fieldset>
            <legend> <i>USER  DETAILS !!</i> </legend>
            <label for="name">please enter your name:</label> 
            <input type="text" id="name" name="username">
            <br>
    
            <label for="address">please enter your address: </label>
            <textarea rows="10" cols="30" id="address" name="user address"></textarea> <!--text area is use to input the recquired text by using rows and column-->
            <br>
    
            <label for="DOB">Enter your DOB</label>
            <input type="date" id="DOB" name="user DOB">
            <br>
    
            <label for="password">enter your password</label>
            <input type="password" id="password" name="userpassword">
            <br>
    
           select gender :
           <br>
           <label for="male">male</label>
           <input type="radio" id="male" name="gender">
           <br>
           <label for="female">female</label>
           <input type="radio" id="female" name="gender">
            <br>
            <label for="none">none</label>
            <input type="radio" name="gender" id="none">
            <br>
    
            select favourite number :
            <br>
            <label for="one">one</label>
            <input type="checkbox" id="one" name="number">
            <br>
            <label for="two">two</label>
            <input type="checkbox" id="two" name="number">
            <br>
            <label for="three">three</label>
            <input type="checkbox" id="three" name="number">
            <br>
    
            <input type="submit">
        </fieldset>
       

    </form>
</body>
</html>
