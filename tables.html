<!DOCTYPE html>

<body>
    <h1>Tables and its Format</h1>
    <table border cellpadding="16px" cellspacing="5px" bordercolor="red" bgcolor="yellow">
        <tr>
        <th>sr no.</th>                 <!--cellpadding is used to make the cell larger-->
        <th>sub 1</th>                  <!--cellspacing is use to make the space between the two cells-->
        <th>sub 2</th>                  <!--tr tag is for table row, th tag is for table heading , td tag is for table data-->
        <th>sub 3</th>
    </tr>

    <tr>
        
        <td>1</td>
        <td>english</td>
        <td colspan="3">maths</td>
        
    </tr>

    <tr>
    <td>2</td>
    <td>english</td>
    <td>maths</td>
    <td rowspan="2">science</td>
    </tr>

    <tr>
        <td>3</td>
        <td>english</td>
        <td>maths</td>

    </tr>

    </table>
</body>
</html>
